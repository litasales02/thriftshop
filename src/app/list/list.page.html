<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-list >
    <div *ngFor="let userlists of userlistdata" >
      <ion-item *ngIf="userlists.usertype=='seller'" routerLink="/list/storedetails/{{userlists.key}}/list"> 
        <ion-avatar slot="start">
          <img [src]="userlists.userdetails.profileimg!=''?userlists.userdetails.profileimg:'/assets/store.png'" />
        </ion-avatar>
        <ion-label>
          <h2>{{userlists.storename}}</h2>
          <h3>{{userlists.userdetails.address1}}</h3>
          <h3>{{userlists.userdetails.firstname}} {{userlists.userdetails.lastname}}</h3>
          <h3>Contact : {{userlists.userdetails.cellnumber}}</h3>
          <h3>Distance  : {{userlists.totaldistance}} Km</h3>           
          <h3><strong style="color:rgb(201, 35, 35)">Ratings  : {{userlists.rates.toFixed(2)}}</strong></h3> 
        </ion-label>
      </ion-item>      
    </div>
  </ion-list>
</ion-content>
