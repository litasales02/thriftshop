<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="messages"></ion-back-button> 
    </ion-buttons>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="mglist" no-lines no-lines *ngFor="let datas of util.usermessage">

        <p>{{id}} == </p>
        <p>{{datas.messages}}</p>
      <div *ngIf="id==datas.key" >
        <div  *ngFor="let datas2 of datas.messages" >
            <ion-item no-lines>  
                <ion-label>
                  <p>{{datas2}}</p>
                </ion-label>
              </ion-item>
          <ion-item no-lines *ngIf="datas2.send!='undefined'">  
            <ion-label>
              <p>{{send}}</p>
            </ion-label>
          </ion-item>

          <ion-item no-lines *ngIf="datas2.reply!='undefined'"> 
            <ion-label slot="end" style="text-align:right"> 
              <p>{{reply}}</p>
            </ion-label> 
          </ion-item>
        </div>
      </div>
    </ion-list>
    <ion-item class="mgtxtarea" >
      <ion-textarea slot="start"></ion-textarea>
      <ion-button class="button button-block button-positive button-large" style="width:50px" slot="end" >Send</ion-button> 
    </ion-item>
</ion-content>
