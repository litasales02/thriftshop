<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-back-button defaultHref="{{default_redirect}}"></ion-back-button> 
    </ion-buttons>
    <ion-title>
      Product List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let datas of util.productdata">
    <ion-item routerLink="/list/storedetails" > 
      <ion-avatar slot="start">
        <img src="/assets/store.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{datas}}</h2>
        <!-- <h3>Type : {{userlists.producttype}}</h3>
        <h3>unit : {{userlists.unittype}}</h3>
        <h3>Price : {{userlists.price}}</h3> -->
        <div ng-if="typeof(rate) != 'undefined'">
          <img *ngFor="let userlists of [0,1,2,3,4]" src="/assets/star.png" height="20" width="20" />
        </div>
        <p></p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
