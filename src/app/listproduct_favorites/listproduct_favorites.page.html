<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorites
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="util.usertType=='seller'?presentActionSheetseller():presentActionSheet()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let datas of util.productdata">
    <ion-item routerLink="/list/storedetails"  *ngIf="util.getfravorites(datas.key)"  > 
      <ion-avatar slot="start">
        <img [src]="datas.itemimg" />
      </ion-avatar>
      <ion-label>
        <h2>{{datas.productname}}</h2>
        <h3>Type  : {{datas.producttype}}</h3>
        <h3>unit  : {{datas.unittype}}</h3>
        <h3>Price : {{datas.price}}</h3> 
      </ion-label>     
      <ion-buttons slot="end" color="primary" (click)="myfaorite($event,datas.key)"  >
        <img [src]="favoritestar(datas.key)" height="50" width="50" /> 
      </ion-buttons>  
    </ion-item>
  </ion-list>

</ion-content>
