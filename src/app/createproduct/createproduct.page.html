<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button> 
    </ion-buttons>
    <ion-title>
        New Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item style="text-align: center"> 
        <ion-avatar style="margin-left:auto;margin-right:auto;width:200px; height:200px;border-style: solid;border-width: 1px;">
            <img src="/assets/store.png" class="center_image avatar_logo" >
        </ion-avatar>
    </ion-item> 
    <ion-item> 
        <ion-input required type="text" placeholder="Product Name"></ion-input>
    </ion-item> 
    <ion-item> 
        <ion-label>Unit Type</ion-label>
        <ion-select value="A" ok-text="Okay" cancel-text="Dismiss">
            <ion-select-option value="A">Class A</ion-select-option>
            <ion-select-option value="B">Class B</ion-select-option>
            <ion-select-option value="black">Class S</ion-select-option> 
        </ion-select>
    </ion-item> 
    <ion-item> 
        <ion-input required type="text" placeholder="Price"></ion-input>
    </ion-item> 
    <ion-item> 
        <ion-label>Product Type</ion-label>
        <ion-select value="A" ok-text="Okay" cancel-text="Dismiss">
            <ion-select-option value="A">Class A</ion-select-option>
            <ion-select-option value="B">Class B</ion-select-option>
            <ion-select-option value="black">Class S</ion-select-option> 
        </ion-select>
    </ion-item>   
    <ion-button class="button button-block button-positive button-large" >Submit</ion-button> 
    
</ion-content>
