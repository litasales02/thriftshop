<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{directlocation}}"></ion-back-button> 
    </ion-buttons>
    <ion-title>
        Product Details
    </ion-title>
    <ion-buttons slot="end" class="love" color="primary"  (click)="myfaorite($event,id)"  >
        <img [src]="favoritestar(id)" height="50" width="50" /> 
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item style="text-align: center"> 
        <ion-avatar style="margin-left:auto;margin-right:auto;width:200px; height:200px;border-style: solid;border-width: 1px;">
            <img [src]="productimage" class="center_image avatar_logo" />
        </ion-avatar>
        <div  *ngIf="status==''||status==0" style="text-align: center;width: 100%;height: 48px; display: inline-block; position: absolute;z-index: 10; left: 0px; border: 1px solid #cccccc;background-color: rgba(199, 197, 197, 0.788);color: rgb(243, 46, 46)">
            <ion-label>Not Available</ion-label> 
        </div>
        <ion-button  style="width: 50px; position: absolute;left: 85%;top:75%" class="button button-block button-positive button-large" *ngIf="selecteduserkey==util.userid" routerLink="/products/edit/{{id}}" >Edit</ion-button>
        <ion-button  *ngIf="selecteduserkey!=util.userid" style="width: 50px; position: absolute;left: 85%;top:75%" class="button button-block button-positive button-large" routerLink="/questioner/{{selecteduserkey}}" >Rate</ion-button>
    </ion-item>  
    <ion-item> 
            <ion-label>Product By</ion-label> 
            <ion-label>{{storename}}</ion-label> 
    </ion-item> 
    <ion-item> 
            <ion-label>Product Name</ion-label> 
            <ion-label>{{productname}}</ion-label> 
    </ion-item> 
    <ion-item> 
            <ion-label>Product Type</ion-label> 
            <ion-label>{{producttype}}</ion-label> 
    </ion-item>   
    <ion-item> 
        <ion-label>Unit Type</ion-label>        
        <ion-label>{{unittype}}</ion-label>
    </ion-item> 
    <ion-item> 
        <ion-label>Price</ion-label>        
        <ion-label>{{price}}</ion-label>
    </ion-item> 
    <ion-item  lines="none"> 
        <ion-label>Description</ion-label>         
    </ion-item> 
    <ion-item text-wrap>  
        <ion-label text-wrap >{{description}}</ion-label>
    </ion-item> 
    <ion-item> 
        <ion-label>Favorites</ion-label>        
        <ion-label>{{fav}} Users</ion-label>
    </ion-item> 
    <ion-button class="button button-block button-positive button-large" *ngIf="selecteduserkey!=util.userid" (click)="routes();" > Send Message</ion-button> 
    <ion-button class="button button-block button-positive button-large" *ngIf="selecteduserkey!=util.userid" (click)="loadmymap();" >
        <ion-icon slot="start" [name]="'map'"></ion-icon> View Location
    </ion-button> 
</ion-content>
