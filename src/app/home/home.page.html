<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" [ngSwitch]="default_redirect">
        <ion-menu-button *ngSwitchCase="'home'"></ion-menu-button> 
        <ion-back-button *ngSwitchDefault defaultHref="{{default_redirect}}"></ion-back-button> 
    </ion-buttons>
    <ion-title>
      Product List
    </ion-title>
    <ion-buttons *ngIf="util.loginStatus==true&&util.userType=='seller'" slot="end">
      <ion-button  (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-searchbar animated (ionInput)="getItems($event)"></ion-searchbar>
<ion-item >
    <ion-button color="primary" (click)="presentActionSheetFilter()" >
       Filter
    </ion-button>  
    <ion-label style="margin-left:10px;">
      : {{selected}}
    </ion-label>
</ion-item>
  <ion-slides pager="true" options="flip"> 
    <ion-slide *ngFor="let datas of util.productdata" >        
      <div  class="items" routerLink="/products/details/{{datas.key}}/home" > 
        <ion-avatar class="itemsproduct avat">
          <img [src]="datas.itemimg!=''?datas.itemimg:'../../assets/logo.png'" />
        </ion-avatar>
        <div class="items-details">
          <ion-item slot="start">
            <h1>aaaa{{datas.productname}}</h1><br />
            <p>Type      : {{datas.producttype}}</p> <br />
            <p>Item Per  : {{datas.unittype}}</p> <br />
            <p>Price     : {{datas.price}}</p>  <br />
          </ion-item>        
          <ion-buttons slot="end" class="love hide" color="primary" *ngIf="util.loginStatus" (click)="myfaorite($event,datas.key)"  >
            <img [src]="favoritestar(datas.key)" height="50" width="50" /> 
          </ion-buttons>          
        </div>
 
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
