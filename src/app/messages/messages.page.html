<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Messages
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines *ngFor="let datas of util.usermessage">
        <div [ngSwitch]="datas.key" >
            <div *ngSwitchCase="'admin'" >  
              <ion-item no-lines (click)="routes(datas.key)"  >                 
                <ion-avatar slot="start">
                  <img src="../../assets/logo.png" />
                </ion-avatar>
                <ion-label> 
                  <h2>Message for Admin</h2>  
                  <ion-badge slot="end" line="none"  style="color:red;" color="primary" *ngIf="datas.newmessagecount>0">{{datas.newmessagecount}}</ion-badge> 
                </ion-label>          
              </ion-item>
            </div>
            <div *ngSwitchDefault >
              <ion-item no-lines (click)="routes(datas.key)"  > 
                <ion-avatar slot="start">
                  <img [src]="datas.profileimg!=''?datas.profileimg:'../../assets/logo.png'" />
                </ion-avatar>
                <ion-label>
                  <h2>{{datas.firstname}} {{datas.lastname}}</h2>
                  <h3>{{datas.utype}}</h3>
                  <ion-badge slot="end" line="none"  style="color:red;" color="primary" *ngIf="datas.newmessagecount>0">{{datas.newmessagecount}}</ion-badge> 
                </ion-label>
              </ion-item>
            </div>
        </div>
    </ion-list>
</ion-content>
