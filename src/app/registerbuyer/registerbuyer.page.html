<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">        
        <ion-back-button defaultHref="register"></ion-back-button> 
      </ion-buttons>
      <ion-title>
          Sign up Buyer
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-item style="text-align: center"> 
          <ion-avatar style="margin-left:auto;margin-right:auto;width:200px; height:200px;border-style: solid;border-width: 1px;">
              <img src="/assets/store.png" class="center_image avatar_logo" />
          </ion-avatar>
      </ion-item>  
      <ion-item> 
          <ion-input required type="text"  [(ngModel)]="buyerfirstname" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item> 
          <ion-input required type="text" [(ngModel)]="buyerlastname" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item> 
          <ion-input required type="text" [(ngModel)]="buyermiddlename" placeholder="Middle Name"></ion-input>
      </ion-item>  
      <ion-item> 
          <ion-input required type="text"  [(ngModel)]="buyeraddress" placeholder="Address"></ion-input>
      </ion-item>  
      <ion-item> 
          <ion-input required type="text" [(ngModel)]="cellnumber" placeholder="Cellphone Number"></ion-input>
      </ion-item>   
      <ion-item> 
          <ion-input required type="text" [(ngModel)]="emails" placeholder="Email Address"></ion-input>
      </ion-item> 
      <hr />      
      <ion-item> 
            <ion-input required type="text" [(ngModel)]="buyerusername" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item> 
            <ion-input required type="password" [(ngModel)]="buyerpassword" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item> 
            <ion-input required type="password" [(ngModel)]="buyerrepass" placeholder="Re-type Password"></ion-input>
        </ion-item> 
      <ion-button class="button button-block button-positive button-large" (click)="submitdata();" >Submit</ion-button> 
      <ion-button class="button button-block button-positive button-large" routerLink="register" >Back</ion-button> 
  </ion-content>
